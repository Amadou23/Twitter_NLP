<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Analysis Calculator - {{ title }}</title>
        <link rel='stylesheet' href='https://unpkg.com/picnic'/>
    </head>
    <body>
        <nav>
            <a href='/' class='brand'><span>Tweet Analysis Calculator</span></a>

            <!-- responsive-->
            <input id='bmenub' type='checkbox' class='show'>
            <label for='bmenub' class='burger pseudo button'>Menu</label>

            <div class='menu'>
                <a href='/update' class='button warning'>Insert Default</a>
                <a href='/reset' class='button error'>Reset Database</a>
            </div>
        </nav>

        <article class='flex two' style='padding:3em 1em;'>
            {%block content%}
            <div id="prediction">
                <h2>{{ title }}</h2>
                <p>{{ message }}</p>
            {% endblock %}
        </article>
        <!-- <script src='https://cdn.jsdelivr.net/npm/umbrellajs'/> -->
    </body>
</html>
